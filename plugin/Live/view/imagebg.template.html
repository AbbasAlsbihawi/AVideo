<div class="{class}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
    <img src="{src}" class="img img-responsive" style="width: 100%; height: 100%; display: none;">
    <div class="progress" id="liveImgTime" style="position: absolute;bottom: 0;width: 100%; height: 10px; opacity: 0.7;">
        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0"
             aria-valuemin="0" aria-valuemax="100" style="width:0">
        </div>
    </div>
    <button class="btn btn-default btn-sm" style="position: absolute; right: 20px; top: 20px; display: none;" onclick="$('.{class}').fadeOut(500, function() { $(this).remove(); });"> 
        <i class="fas fa-times"></i> 
    </button>
    <script>
    var liveImgTimeInSeconds = 30;
    $(function () {
        $('.{class} .img').fadeIn();
        setTimeout(function(){
            $('.{class} .btn').fadeIn();
        },1000);
        
        $('#liveImgTime .progress-bar').attr('aria-valuenow', 0).css('width','0');
        $('#liveImgTime .progress-bar').css('transition', 'width '+liveImgTimeInSeconds+'s ease');
        setTimeout(function(){
            $('#liveImgTime .progress-bar').attr('aria-valuenow', 100).css('width','100%');
        },500);
        setTimeout(function(){
            $('.{class}').fadeOut(500, function() { $(this).remove(); });
        },liveImgTimeInSeconds*1000);
    });
    </script>
</div>
